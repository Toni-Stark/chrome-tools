<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wavenet for Chrome</title>
    <link rel="stylesheet" href="./popup.css">
    <script src="./popup.js" async defer></script>
  </head>
  <body class="app">
    <header class="header">
      <h3>
        配置列表路由
        <input class="list-route" placeholder="请输入带爬取列表地址" type="text">
      </h3>
      <h3>配置待爬取列表</h3>
      <div class="list"></div>
      <div class="add-view">
        <input class="add-name" placeholder="类目" type="text">
        <input class="add-value" placeholder="例：.title" type="text">
        <input class="add-label" placeholder="例：标题" type="text">
        <div class="add-class">添加类目</div>
      </div>
      <div class="button-view">
        <div class="over">停止运行</div>
        <div class="start">开始运行</div>
      </div>
    </header>
  </body>
</html>
